<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="src/images/dashboard.svg">
        <p>Dashboard</p>
      </div>
      <div class="main-nav">
        <div>
          <img src="src/images/home.svg">
          <p>Home</p>
        </div>
        <div>
          <img src="src/images/profile.svg">
          <p>Profile</p>
        </div>
        <div>
          <img src="src/images/message.svg">
          <p>Messages</p>
        </div>
        <div>
          <img src="src/images/history.svg">
          <p>History</p>
        </div>
        <div>
          <img src="src/images/tasks.svg">
          <p>Tasks</p>
        </div>
        <div>
          <img src="src/images/community.svg">
          <p>Communities</p>
        </div>
      </div>
      <div class="admin-nav">
        <div>
          <img src="src/images/settings.svg">
          <p>Settings</p>
        </div>
        <div>
          <img src="src/images/support.svg">
          <p>Support</p>
        </div>
        <div>
          <img src="src/images/privacy.svg">
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="upper-menu">
        <div class="search-area">
          <img src="src/images/search.svg">
          <input type="text">
        </div>
        <div class="profile-area">
          <img class="icon" src="src/images/bell.svg">
          <img src="src/images/sonic.jpg">
          <p>Jairo Martinez</p>
        </div>
      </div>
      <div class="lower-menu">
        <div class="welcome-container">
          <img src="src/images/sonic.jpg">
          <div class="welcome">
            <p>Hi there,</p>
            <p>Jairo Martinez (@jairo)</p>
          </div>
        </div>
        <div class="content-nav">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>  
      </div>
    </div>
    <div class="main-content">
      <div class="your-projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </div>
  
</body>
</html>
